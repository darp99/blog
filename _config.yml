title: Lishude's Web Note
subtitle: Node.js/Blockchain/Go
description: 本博客使用用“保持署名—非商用”创意共享4.0许可证，转载只要保持原作者署名和非商用。
keywords: blog
author: islishude
language: zh_CN
timezone: UTC

url: https://islishude.github.io/blog/
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:
profile_link: https://github.com/islishude
avatar: /images/avatar.png
twitter: https://twitter.com/eduhsil
service_worker: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

index_generator:
  path: ""
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

date_format: YYYY-MM-DD
time_format: HH:mm:ss

per_page: 10
pagination_dir: page

theme: lighttime

deploy:
  type: git
  repo: git@github.com:isLishude/blog.git
  branch: master
